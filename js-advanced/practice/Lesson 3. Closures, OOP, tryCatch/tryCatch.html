        // - Если возраст введен невалидно, то в консоли должна быть выведена ошибка "Wrong age"
        //   из блока catch

        function userAsk() {
            try {
                let name = prompt('u name');
                if (name === null || name.split(" ").length !== 1) {
                    throw new Error('wrong name');
                }

                let age = prompt('u age');
                if (isNaN(age) || age === null) {
                    throw new Error('wrong age');
                }

                alert(`hi, ${name}`)
            } catch (e) {
                console.log(e)
            }
        }

        userAsk();
