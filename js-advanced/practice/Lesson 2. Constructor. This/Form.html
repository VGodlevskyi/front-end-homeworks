<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Создание конструктора Form
        // 1. Создать конструктор Form который при инициализации принимает следующие аргументы:
        //    - parentEl (DOM элемент в котором должна появится форма)
        //    - field (Объект с перечнем полей {email: '', password: ''});
        //    - onSubmit (функция, которая будет вызвана при сабмите формы);
        // 2. Объект должен иметь метод addField(name) который принимает название
        //    нового поля и добавляет новый input в форму, если такое имя не занято.
        // 3. Объект должен иметь метод removeField(name) который принимает название
        //    поля и удаляет поле из формы, если такое поле существует.
        // 4. При попытке отправить форму перезагрузки страницы быть не должно,
        //    а должен вызываться коллбек onSubmit в который необходимо передать объект
        //    с значениями из формы ({email: 'test@test.com', password: '1q2w3e4r'});

        // При инициализации нового объекта, в переданном DOM элементе должна появится
        // форма с набором полей из аргумента fields и кнопкой "Отправить".
    </script>
</body>

</html>
