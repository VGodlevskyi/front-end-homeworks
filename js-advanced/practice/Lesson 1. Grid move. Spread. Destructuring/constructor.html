        // 1. create constructor Counter;
        // 2. Counter must have own property "value" (default 0);
        // 3. Counter must have protototype methods 'increment' & 'decrement';
        // 4. On creation take 'step' argument which will be step for increment & decrement

        function Counter(step) {
            this.value = 0;
            this.step = step;
        }

        Counter.prototype.increment = function () {
            this.value += this.step;
            return this;
        }
        Counter.prototype.decrement = function () {
            this.value -= this.step;
        }
