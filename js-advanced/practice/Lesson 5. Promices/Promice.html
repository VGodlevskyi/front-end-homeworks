        // Создать функцию slowForm()
        // После запуска функции, через 2 секунды, необходимо спросить у пользователя
        // его возраст.
        // Если возраст валиден (число от 0 до 120), то вернуть его результатом resolved
        // Если не валиден, возвращать ошибку в reject

        function slowForm() {
            return new Promise((res, rej) => {
                setTimeout(() => {
                    const age = prompt('Say age:');
                    if (!isNaN(age) && age !== null) {
                        res(+age)
                    } else {
                        rej(new Error('Age is not valid'))
                    }
                }, 2000)
            })
        }

        slowForm()
            .then((age) => console.log(`User age is ${age}`))
            .catch((err) => console.log(err.message))
