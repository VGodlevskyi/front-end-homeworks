<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Animal {
            constructor() {
                this.health = 100;
            }
            heal(points) {
                this.health += points;
            }
        }

        const animalOne = new Animal();
        console.log(animalOne);

        class Rabbit extends Animal {
            constructor(name) {
                super();
                this.name = name;
            }

            scream(points) {
                alert('AAAAaaaaaaAAAAAaaaaaa')
            }

            heal(points) {
                super.heal(points);
                alert('Thanks for that, aaaaaaAAAAAaaaaa.')
            }
        };

        const rabbit = new Rabbit('Jack');
        console.log(rabbit)
        rabbit.heal(100);
        console.log(rabbit)
    </script>
</body>

</html>
