        class Product {
            constructor(id, name, price) {
                this._id = id;
                this.name = name;
                this.price = price;
            }

            get id() {
                return this._id;
            }

            makeDiscount(count) {
                this.price -= count;
                return this.price;
            }
            print() {
                console.log(this.prepareInfo())
            }

            prepareInfo() {
                return `| ID: ${this.id} || NAME: ${this.name} || PRICE: ${this.price} |`
            }

            static compare(a, b) {
                return a.price - b.price;
            }

        }
